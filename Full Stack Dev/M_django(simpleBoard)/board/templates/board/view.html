{% extends 'board/base.html' %}
{% block content %}
<div class='container'>
  <form>
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputPassword1">작성 날짜</label>
      <input type="date" class="form-control" id='now_date' name='createDate' value="{{contents.createDate|date:'Y-m-d'}}" readonly>

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">작성자</label>
      <input type="text" class="form-control" placeholder="작성자" name='user' value={{contents.user}} readonly>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">글 제목</label>
      <input type="text" class="form-control" name='subject' value={{contents.subject}} readonly>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">게시글</label>
      <textarea class="form-control" rows=10 name='content' readonly>{{contents.content}}</textarea>
  </form>
</div>
{% endblock %}
