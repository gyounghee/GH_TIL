<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {% load static %}
    <link type='text/css' rel='stylesheet' href='{% static "bootstrap.min.css" %}' />
    <link type='text/css' rel='stylesheet' href='{% static "bootstrap-theme.min.css" %}' />
    <link type='text/css' rel='stylesheet' href='{% static "list.css" %}' />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/board/">아주 간단한 게시판</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="navbar-form navbar-right">
            {% if user.is_authenticated %}
            <a href='/check/signOut'>
              <button type="submit" class="btn btn-info">Sign Out</button>
            </a>
            {% else %}
            <a href='/check/signIn/'>
              <button type="submit" class="btn btn-info">Sign In</button>
            </a>
            <a href='/check/signUp/'>
              <button type="submit" class="btn btn-success">Sign Up</button>
            </a>
            {% endif %}
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>



    <hr>

    <!-- 
      템플릿 태그를 삽입
      해당 템플릿 태그 사이에는 개별적으로 표현되는 내용이 들어가게 됩니다. 
    -->
    {% block content %}
    {% endblock %}

  </body>
</html>
